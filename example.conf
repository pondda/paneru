# paneru config

# PANEL PARAMS
# creates a grid of numx by numy slots
# slot size is pecified with sizex and sizey
# gapx and gapy specify the distance b/w slots
[panel]
numx 	6
numy 	5
sizex	5
sizey	3
gapx	0
gapy	0

# BUTTONS/INPUT FIELDS
# [button] runs the specified cmd without arguments when clicked
# [input] accepts user input as arguments for cmd. hit enter to run.
# label: label to draw on button
# idx: starting slot position, from left to right & top to bottom
# scale: number of slots to occupy in each dimension
#
# a note about emojis in labels:
# they might not play nice if they're not monospace!

# firefox search
[input]
label	"search>"
cmd	"firefox -search"
idxx	0
idxy	0
scalex	6
scaley	1

